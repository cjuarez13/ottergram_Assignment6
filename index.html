          <form data-coffee-order="form">

            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
            </div>

            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress"
              id="emailInput" value="" placeholder="dr@who.com">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="short" >
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" >
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande" >
                Grande
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Coffee-zilla" >
                Coffee-zilla
              </label>
            </div>

            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>

            <div class="form-group">
              <label for="strengthLevel">Caffeine Strength Level: <label id="strengthValue">30</label></label>
              <input name="strength" id="strengthLevel" type="range" value="25" min="0" max="100">
            </div>

            <button type="submit" class="btn btn-default" data-toggle="modal" datatarget="#exampleAchievement" data-whatever="Achievement">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
